ui {
  border = 1
  gap = 0
  step = 100
  font = "monospace 10"

  colorscheme {
    background = 0x000000
    foreground = 0x000000
    selected   = 0xF5E094
    grouped    = 0xFDAF53
    first      = 0xB8E673
    conflict   = 0xED6B32
    insert     = 0xE3C3FA
    active     = 0x00A000    # cwm activeborder green
    inactive   = 0x202020    # cwm inactiveborder
  }
}

outputs {
  "*" {
    background = "/usr/share/backgrounds/hikari/hikari_wallpaper.png"
  }
}

layouts {
  # main stack
  s = {
    scale = {
      min = 0.5
      max = 0.75
    }
    left = single
    right = stack
  }

  # main queue
  q = {
    scale = 0.75
    top = single
    bottom = queue
  }

  f = full
  h = stack
  v = queue
  g = grid
}

actions {
  terminal = "wayst -g 80x24"
  terminal2 = "wayst -g 80x25"
  firefox = "firefox"
  volume_up = "amixer set Master 5%+"
  volume_down = "amixer set Master 5%-"
  volume_mute = "amixer set Master toggle"
  brightness_up = "brightnessctl s +5%"
  brightness_down = "brightnessctl s 5%-"
  screenshot = "grim /tmp/fullscreen.png"
  screenshot_region = "grim -g \"$(slurp)\" /tmp/screenshot.png"
}

inputs {
  keyboards {
    "*" {
      xkb {
        rules = "evdev"
        options = "ctrl:swapcaps,terminate:ctrl_alt_bksp,keypad:pointerkeys"
      }
      repeat-rate = 25
      repeat-delay = 600
    }
  }
}

bindings {
  keyboard {
    # === Programs ===
    "CA+w"      = action-firefox
    "CA+Return" = action-terminal2       # Ctrl+Alt+Return: large font terminal
    "A+Return"  = action-terminal        # Alt+Return: default terminal

    # === Quit / Reload ===
    "CA+BackSpace" = quit                 # Ctrl+Alt+Backspace
    "CAS+q" = quit                       # Ctrl+Alt+Shift+Q
    "CAS+r" = reload                     # Ctrl+Alt+Shift+R

    # === Volume ===
    "0+XF86AudioRaiseVolume" = action-volume_up
    "0+XF86AudioLowerVolume" = action-volume_down
    "0+XF86AudioMute"        = action-volume_mute

    # === Brightness ===
    "0+XF86MonBrightnessUp"   = action-brightness_up
    "0+XF86MonBrightnessDown" = action-brightness_down

    # === Screenshot ===
    "0+Print"   = action-screenshot          # fullscreen
    "0+XF86Cut" = action-screenshot_region   # region

    # === Sheet switching (5 desktops) ===
    "A+Right" = workspace-switch-to-sheet-next
    "A+Left"  = workspace-switch-to-sheet-prev

    "CA+0" = workspace-show-all          # show all
    "CA+1" = workspace-switch-to-sheet-1
    "CA+2" = workspace-switch-to-sheet-2
    "CA+3" = workspace-switch-to-sheet-3
    "CA+4" = workspace-switch-to-sheet-4
    "CA+5" = workspace-switch-to-sheet-5

    "C+1" = workspace-switch-to-sheet-1  # group-only
    "C+2" = workspace-switch-to-sheet-2
    "C+3" = workspace-switch-to-sheet-3
    "C+4" = workspace-switch-to-sheet-4
    "C+5" = workspace-switch-to-sheet-5

    # === Move window to sheet ===
    "L+0" = view-pin-to-sheet-0          # sticky (sheet 0 always visible)
    "L+1" = view-pin-to-sheet-1
    "L+2" = view-pin-to-sheet-2
    "L+3" = view-pin-to-sheet-3
    "L+4" = view-pin-to-sheet-4
    "L+5" = view-pin-to-sheet-5

    # === Window operations ===
    "A+Tab"  = view-cycle-next           # window-cycle
    "AS+Tab" = view-cycle-prev           # window-rcycle
    "CA+j"   = view-lower                # window-lower
    "CA+k"   = view-raise                # window-raise
    "CA+n"   = mode-enter-mark-assign    # window-label -> mark
    "CA+d"   = view-quit                 # window-delete
    "CA+u"   = view-hide                 # window-hide

    "CA+f" = view-toggle-maximize-full         # fullscreen
    "CA+m" = view-toggle-maximize-full         # maximize
    "CA+i" = view-toggle-maximize-vertical     # vmaximize
    "CA+o" = view-toggle-maximize-horizontal   # hmaximize

    # === Window move (Super+hjkl) ===
    "L+h" = view-move-left
    "L+j" = view-move-down
    "L+k" = view-move-up
    "L+l" = view-move-right

    # === Window snap (Super+Shift+hjkl) ===
    "LS+h" = view-snap-left
    "LS+j" = view-snap-down
    "LS+k" = view-snap-up
    "LS+l" = view-snap-right

    # === Window resize (Ctrl+Super+hjkl) ===
    "LC+h" = view-decrease-size-left
    "LC+j" = view-increase-size-down
    "LC+k" = view-decrease-size-up
    "LC+l" = view-increase-size-right
    "LCS+h" = view-increase-size-left
    "LCS+j" = view-decrease-size-down
    "LCS+k" = view-increase-size-up
    "LCS+l" = view-decrease-size-right

    # === Layout / modes ===
    "L+s"       = mode-enter-sheet-assign
    "L+g"       = mode-enter-group-assign
    "L+m"       = mode-enter-mark-assign
    "LCA+g"     = mode-enter-input-grab

    "LS+Backspace" = lock
    "L+Return"     = action-terminal

    # === VT switch ===
    "A+F1" = vt-switch-to-1
    "A+F2" = vt-switch-to-2
    "A+F3" = vt-switch-to-3
    "A+F4" = vt-switch-to-4
    "A+F5" = vt-switch-to-5
    "A+F6" = vt-switch-to-6
  }

  mouse {
    "L+left"  = mode-enter-move
    "L+right" = mode-enter-resize
  }
}
